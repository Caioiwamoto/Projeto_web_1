<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rico</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/bf8b7fd6cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="center-content">
            <div class="search-mobile">
                <a href=""><img src="./magnifying-glass-white.svg" alt="search"></a>
            </div>
            <div class="logo">
                <img src="imageRicoLogo.png" alt="logo">
            </div>

            <nav class="faixa">
                <ul>
                    <li>Conheça</li>
                    <li>Invista</li>
                    <li>Aprenda</li>
                    <li>Ferramentas</li>
                    <li class="simulador">Simuladores</li>
                    <li>Mais</li>
                </ul>
            </nav>
            <div class="nav-right">
                <div class="buttons">
                    <div class="button-cadastrar">
                        <button>Cadastre-se</button>
                    </div>
                    <div class="button-login">
                        <button>Login</button>
                    </div>
                </div>

                <div class="search">
                    <i class="fas fa-2x fa-search"></i>
                </div>
                <div class="help">
                    <i class="far fa-2x fa-question-circle question-circle-header"></i>
                </div>

            </div>
            <div class="menu">
                <i class="fas fa-2x fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="background">
            <div class="text-image-container">
                <h1 class="title">Na Rico, a corretagem é
                    <strong>zero</strong>
                    pra você investir em
                    <strong>Ações, BDRs e Fundos Imobiliários.</strong>
                </h1>
                <button class="new-account-button">Abra sua conta</button>
            </div>
        </div>
        <button class="fab-button">
            <i class="far fa-3x fa-question-circle question-icon"></i>
        </button>
    </main>
</body>

</html>
