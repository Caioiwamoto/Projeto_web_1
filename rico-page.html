<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rico</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/bf8b7fd6cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="imageRicoLogo.png" alt="logo">
            </div>
            <div class="faixa">
                <i class="text-image-faixa">
                    <ul>
                        <li><i class="fas fa-caret-down">&nbsp;&nbsp;Conheça</i></li>
                        <li><i class="fas fa-caret-down">&nbsp;&nbsp;Invista</i></li>
                        <li><i class="fas fa-caret-down">&nbsp;&nbsp;Aprenda</i></li>
                        <li><i class="fas fa-caret-down">&nbsp;&nbsp;Ferramentas</i></li>
                        <li><strong><i class="fas fa-caret-down">&nbsp;&nbsp;Simuladores</i></strong></li>
                    </ul>
                </i>
            </div>
            <div class="search">
                <i class="fas fa-2x fa-search"></i>
            </div>
            <div class="help">
                <i class="far fa-2x fa-question-circle"></i>
            </div>
        </header>

        <main>
            <div class="background">,
                <div class="text-image-contianer">
                    <h1 class="title">Na Rico, a corretagem é
                        <strong>zero</strong>
                        pra você investir em
                        <strong>Ações, BDRs e Fundos Imobiliários.</strong>
                    </h1>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
